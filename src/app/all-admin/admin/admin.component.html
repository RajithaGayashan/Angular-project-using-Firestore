<h1 class="display-5">Admin Register</h1>
<form #form="ngForm"  (ngSubmit)="onRegister(form)">
  <div class="form-group">
    <input name="firstName" #firstName="ngModel" [(ngModel)]="service.formData.firstName" class="form-control" placeholder="First Name" required>
    <div *ngIf="firstName.invalid && firstName.touched" class="validation-error">This field is required.</div>
  </div>
  <div class="form-group">
    <input name="lastName" #lastName="ngModel" [(ngModel)]="service.formData.lastName" class="form-control" placeholder="Last Name" required>
    <div *ngIf="lastName.invalid && lastName.touched" class="validation-error">This field is required.</div>
  </div>
  <div class="form-group">
    <button  [disabled]="form.invalid" class="btn btn-lg btn-black btn-info">Register</button>
  </div>  
</form>
