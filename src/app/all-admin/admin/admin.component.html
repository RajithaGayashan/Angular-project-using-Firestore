<h1 class="display-5">Admin Register</h1>
<form #form="ngForm" autocomplete="off">
    <div class="form-row">
        <div class="form-group">
            <input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-contral" placeholder="Full name">
        </div>
        <div class="form-group">
            <input name="fullName" #lastName="ngModel" [(ngModel)]="service.formData.lastName" class="form-contral" placeholder=" name">
        </div>
    </div>
    
</form>
